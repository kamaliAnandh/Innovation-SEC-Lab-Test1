<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<title>Full Width Box with Name and Image</title>
<style>
  .full-box {
    width: 100%;
    height: 150px;
    background-color: black;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    box-sizing: border-box;
    font-size: 24px;
    font-weight: bold;
  }
  .name {
    /* Left side */
  }
  .image-container img {
    height: 120px; /* Adjust image height */
    border-radius: 8px;
    object-fit: cover;
  }
</style>
</head>
<body>
<div class="full-box">
  <div class="name">kamali</div>
  <>
  <div class="image-container">
    <img src=" alt="Person Image" />
  </div>
</div>
</body>

    

</html>
